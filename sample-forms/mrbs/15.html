<form action="/mrbs/web/admin.php" id="areaChangeForm" method="get">
 <fieldset>
  <legend>
  </legend>
  <label for="area_select" id="area_label">
   Area:
  </label>
  <select class="room_area_select" id="area_select" name="area" onchange="this.form.submit()">
   <optgroup label="Enabled">
    <option selected="selected" value="1">
     Building 1
    </option>
    <option value="2">
     Building 2
    </option>
   </optgroup>
  </select>
  <input name="day" type="hidden" value="24"/>
  <input name="month" type="hidden" value="5"/>
  <input name="year" type="hidden" value="2023"/>
  <input class="js_none" name="change" type="submit" value="Change"/>
  <input alt="Edit" class="button" name="edit" src="images/edit.png" title="Edit" type="image"/>
  <input alt="Delete" class="button" name="delete" src="images/delete.png" title="Delete" type="image"/>
 </fieldset>
</form>
