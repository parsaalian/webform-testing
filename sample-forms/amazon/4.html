    /*
Javascript snippet to instrument CSA (client Side Analytics) Metrics.
Here we use the interactionFatals dataset to emit metrics for clicks on the desktop-proceed-to-checkout-button
Using inline JS because we want these elements modelled as dynamic elements independent of the underlying asset.
Since these are dynamic elements we want them to be available to CSA to instrument on only once they are loaded.
So we mark an element as functional to indicate to CSA to start emitting metrics on them.
Marking these as functional:click means CSA should emit metrics for interaction fatals for events of type click.
 */
function publishCsaMetrics(){
    if (window.csa) {
        let myElement = document.getElementById("sc-buy-box-ptc-button");
        if (myElement) {
            myElement.setAttribute('data-csa-c-type', 'widget');
            myElement.setAttribute('data-csa-c-slot-id', 'desktop-ptc-button-slot-id');
            myElement.setAttribute('data-csa-c-content-id', 'desktop-ptc-button-content-id');

            let myContentInstance = csa("Content", {element: myElement});
            myContentInstance("mark", "functional:click");
        }
    }
}
publishCsaMetrics();

}));
