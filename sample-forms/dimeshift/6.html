<form action="http://localhost:30000/wallets/add_profit" method="post" role="form">
 <fieldset>
  <div class="form-group">
   <label class="sr-only" for="input_amount">
    Amount
   </label>
   <input class="form-control" id="input_amount" min="0" name="amount" placeholder="Amount" step="0.01" type="number"/>
  </div>
  <div class="form-group">
   <label class="sr-only" for="input_description">
    Description
   </label>
   <input class="form-control" id="input_description" name="description" placeholder="Description" type="text"/>
  </div>
  <div class="alert alert-danger errors-container" style="display: none;">
  </div>
  <div class="form-group">
   <input class="btn btn-primary pull-left" data-loading-text="Saving..." type="submit" value="Add"/>
  </div>
 </fieldset>
</form>
