<form class="ant-form ant-form-horizontal css-dfjnss" id="dynamic_rule" style="max-width: 600px;">
 <div class="ant-form-item css-dfjnss">
  <div class="ant-row ant-form-item-row css-dfjnss">
   <div class="ant-col ant-col-4 ant-form-item-label css-dfjnss">
    <label class="ant-form-item-required" for="dynamic_rule_username" title="Name">
     Name
    </label>
   </div>
   <div class="ant-col ant-col-8 ant-form-item-control css-dfjnss">
    <div class="ant-form-item-control-input">
     <div class="ant-form-item-control-input-content">
      <input aria-required="true" class="ant-input css-dfjnss" id="dynamic_rule_username" placeholder="Please input your name" type="text" value=""/>
     </div>
    </div>
   </div>
  </div>
 </div>
 <div class="ant-form-item css-dfjnss">
  <div class="ant-row ant-form-item-row css-dfjnss">
   <div class="ant-col ant-col-4 ant-form-item-label css-dfjnss">
    <label class="" for="dynamic_rule_nickname" title="Nickname">
     Nickname
    </label>
   </div>
   <div class="ant-col ant-col-8 ant-form-item-control css-dfjnss">
    <div class="ant-form-item-control-input">
     <div class="ant-form-item-control-input-content">
      <input class="ant-input css-dfjnss" id="dynamic_rule_nickname" placeholder="Please input your nickname" type="text" value=""/>
     </div>
    </div>
   </div>
  </div>
 </div>
 <div class="ant-form-item css-dfjnss">
  <div class="ant-row ant-form-item-row css-dfjnss">
   <div class="ant-col ant-col-8 ant-col-offset-4 ant-form-item-control css-dfjnss">
    <div class="ant-form-item-control-input">
     <div class="ant-form-item-control-input-content">
      <label class="ant-checkbox-wrapper ant-checkbox-wrapper-in-form-item css-dfjnss">
       <span class="ant-checkbox css-dfjnss">
        <input class="ant-checkbox-input" type="checkbox"/>
        <span class="ant-checkbox-inner">
        </span>
       </span>
       <span>
        Nickname is required
       </span>
      </label>
     </div>
    </div>
   </div>
  </div>
 </div>
 <div class="ant-form-item css-dfjnss">
  <div class="ant-row ant-form-item-row css-dfjnss">
   <div class="ant-col ant-col-8 ant-col-offset-4 ant-form-item-control css-dfjnss">
    <div class="ant-form-item-control-input">
     <div class="ant-form-item-control-input-content">
      <button class="ant-btn css-dfjnss ant-btn-primary" type="button">
       <span>
        Check
       </span>
      </button>
     </div>
    </div>
   </div>
  </div>
 </div>
</form>
