<form action="add.php" class="form_admin" id="add_room" method="post">
 <fieldset>
  <legend>
   Add Room
  </legend>
  <input name="type" type="hidden" value="room"/>
  <input name="area" type="hidden" value="1"/>
  <div>
   <label for="room_name">
    Name:
   </label>
   <input id="room_name" maxlength="25" name="name" type="text"/>

    Description:
   </label>

</form>
