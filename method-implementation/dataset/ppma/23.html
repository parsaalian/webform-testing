<form action="/ppma/index.php?r=settings/application" class="custom" id="password-form" method="post">
 <label for="ApplicationSettingsForm_forceSSL">
  <input id="ytApplicationSettingsForm_forceSSL" name="ApplicationSettingsForm[forceSSL]" type="hidden" value="0"/>
  <input class="hide" id="ApplicationSettingsForm_forceSSL" name="ApplicationSettingsForm[forceSSL]" type="checkbox" value="1"/>
  <span class="custom checkbox">
  </span>
  Force using SSL
 </label>
 <p class="hint">
  Activate this option to force using SSL/HTTPS. Every HTTP-request will be redirected to the same page by using SSL.
 </p>
 <hr/>
 <label for="ApplicationSettingsForm_recentEntryWidgetEnabled">
  <input id="ytApplicationSettingsForm_recentEntryWidgetEnabled" name="ApplicationSettingsForm[recentEntryWidgetEnabled]" type="hidden" value="0"/>
  <input checked="checked" class="hide" id="ApplicationSettingsForm_recentEntryWidgetEnabled" name="ApplicationSettingsForm[recentEntryWidgetEnabled]" type="checkbox" value="1"/>
  <span class="custom checkbox checked">
  </span>
  Show "Recent Entries" widget
 </label>
 <p class="hint">
  Disable this option to hide the "Recent Entries" widget in the sidebar.
 </p>
 <div class="row">
  <div class="seven columns">
   <label class="required" for="ApplicationSettingsForm_recentEntryWidgetCount">
    Number of entries in the "Recent Entries" widget
    <span class="required">
     *
    </span>
   </label>
   <input id="ApplicationSettingsForm_recentEntryWidgetCount" name="ApplicationSettingsForm[recentEntryWidgetCount]" type="text" value="10"/>
  </div>
 </div>
 <hr/>
 <label for="ApplicationSettingsForm_mostViewedEntriesWidgetEnabled">
  <input id="ytApplicationSettingsForm_mostViewedEntriesWidgetEnabled" name="ApplicationSettingsForm[mostViewedEntriesWidgetEnabled]" type="hidden" value="0"/>
  <input checked="checked" class="hide" id="ApplicationSettingsForm_mostViewedEntriesWidgetEnabled" name="ApplicationSettingsForm[mostViewedEntriesWidgetEnabled]" type="checkbox" value="1"/>
  <span class="custom checkbox checked">
  </span>
  Show "Most Viewed" widget
 </label>
 <p class="hint">
  Disable this option to hide the "Most Viewed" widget in the sidebar.
 </p>
 <div class="row">
  <div class="seven columns">
   <label class="required" for="ApplicationSettingsForm_mostViewedEntriesWidgetCount">
    Number of entries in the "Most Viewed" widget
    <span class="required">
     *
    </span>
   </label>
   <input id="ApplicationSettingsForm_mostViewedEntriesWidgetCount" name="ApplicationSettingsForm[mostViewedEntriesWidgetCount]" type="text" value="10"/>
  </div>
 </div>
 <hr/>
 <input class="button radius" name="yt0" type="submit" value="Save"/>
</form>
