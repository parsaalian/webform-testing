<form action="/ppma/index.php?r=user/login" class="custom" id="login-form" method="post">
 <label class="required" for="LoginForm_username">
  Username
  <span class="required">
   *
  </span>
 </label>
 <input id="LoginForm_username" name="LoginForm[username]" type="text"/>
 <label class="required" for="LoginForm_password">
  Password
  <span class="required">
   *
  </span>
 </label>
 <div class="row collapse">
  <div class="ten columns">
   <input id="LoginForm_password" name="LoginForm[password]" type="password"/>
  </div>
  <div class="two columns">
   <a class="postfix button secondary expand">
    <i class="foundicon-right-arrow">
    </i>
   </a>
  </div>
 </div>
 <label for="LoginForm_rememberMe">
  <input id="ytLoginForm_rememberMe" name="LoginForm[rememberMe]" type="hidden" value="0"/>
  <input class="hide" id="LoginForm_rememberMe" name="LoginForm[rememberMe]" type="checkbox" value="1"/>
  <span class="custom checkbox">
  </span>
  Remember me on this computer
 </label>
</form>
