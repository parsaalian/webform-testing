<form action="managetasklist.php?action=add&amp;id=1" class="main" method="post" novalidate="" onsubmit="return validateCompleteForm(this);">
 <fieldset>
  <div class="row">
   <label for="name">
    Name:
   </label>
   <input class="text" id="name" name="name" realname="Name" required="1" type="text"/>
  </div>
  <div class="row">
   <label for="desc">
    Description:
   </label>
   <div class="editor">
    <textarea aria-hidden="true" cols="1" id="desc" name="desc" rows="3" style="display: none;"></textarea>
    <span aria-labelledby="desc_voice" class="mceEditor defaultSkin" id="desc_parent" role="application">
     <span class="mceVoiceLabel" id="desc_voice" style="display:none;">
      Rich Text Area
     </span>
     <table cellpadding="0" cellspacing="0" class="mceLayout" id="desc_tbl" role="presentation" style="width: 400px; height: 250px;">
      <tbody>
       <tr class="mceFirst" role="presentation">
        <td class="mceToolbar mceLeft mceFirst mceLast" role="presentation">
         <div aria-labelledby="desc_toolbargroup_voice" id="desc_toolbargroup" role="group" tabindex="-1">
          <span role="application">
           <span class="mceVoiceLabel" id="desc_toolbargroup_voice" style="display:none;">
            Toolbar
           </span>
           <table align="" aria-disabled="false" aria-pressed="false" cellpadding="0" cellspacing="0" class="mceToolbar mceToolbarRow1 Enabled" id="desc_toolbar1" role="presentation" tabindex="-1">
            <tbody>
             <tr>
              <td class="mceToolbarStart mceToolbarStartButton mceFirst">
               <span>
                <!-- IE -->
               </span>
              </td>
              <td style="position: relative">
               <a aria-labelledby="desc_bold_voice" aria-pressed="false" class="mceButton mceButtonEnabled mce_bold" href="javascript:;" id="desc_bold" onclick="return false;" onmousedown="return false;" role="button" tabindex="-1" title="Bold (Ctrl+B)">
                <span class="mceIcon mce_bold">
                </span>
                <span class="mceVoiceLabel mceIconOnly" id="desc_bold_voice" style="display: none;">
                 Bold (Ctrl+B)
                </span>
               </a>
              </td>
              <td style="position: relative">
               <a aria-labelledby="desc_italic_voice" aria-pressed="false" class="mceButton mceButtonEnabled mce_italic" href="javascript:;" id="desc_italic" onclick="return false;" onmousedown="return false;" role="button" tabindex="-1" title="Italic (Ctrl+I)">
                <span class="mceIcon mce_italic">
                </span>
                <span class="mceVoiceLabel mceIconOnly" id="desc_italic_voice" style="display: none;">
                 Italic (Ctrl+I)
                </span>
               </a>
              </td>
              <td style="position: relative">
               <a aria-labelledby="desc_underline_voice" aria-pressed="false" class="mceButton mceButtonEnabled mce_underline" href="javascript:;" id="desc_underline" onclick="return false;" onmousedown="return false;" role="button" tabindex="-1" title="Underline (Ctrl+U)">
                <span class="mceIcon mce_underline">
                </span>
                <span class="mceVoiceLabel mceIconOnly" id="desc_underline_voice" style="display: none;">
                 Underline (Ctrl+U)
                </span>
               </a>
              </td>
              <td style="position: relative">
               <span aria-orientation="vertical" class="mceSeparator" role="separator" tabindex="-1">
               </span>
              </td>
              <td style="position: relative">
               <span aria-describedby="desc_fontsizeselect_voiceDesc" aria-haspopup="true" aria-labelledby="desc_fontsizeselect_text" role="button">
                <table aria-valuenow="Font size" cellpadding="0" cellspacing="0" class="mceListBox mceListBoxEnabled mce_fontsizeselect" id="desc_fontsizeselect" role="presentation" tabindex="-1">
                 <tbody>
                  <tr>
                   <td class="mceFirst">
                    <span class="voiceLabel" id="desc_fontsizeselect_voiceDesc" style="display:none;">
                     Font size
                    </span>
                    <a class="mceText mceTitle" href="javascript:;" id="desc_fontsizeselect_text" onclick="return false;" onmousedown="return false;" tabindex="-1">
                     Font size
                    </a>
                   </td>
                   <td class="mceLast">
                    <a class="mceOpen" href="javascript:;" id="desc_fontsizeselect_open" onclick="return false;" onmousedown="return false;" tabindex="-1">
                     <span>
                      <span aria-hidden="true" class="mceIconOnly" style="display:none;">
                       ▼
                      </span>
                     </span>
                    </a>
                   </td>
                  </tr>
                 </tbody>
                </table>
               </span>
              </td>
              <td class="mceToolbarStart">
               <span>
                <!-- IE -->
               </span>
              </td>
              <td style="position: relative">
               <span aria-haspopup="true" aria-labelledby="desc_forecolor_voice" role="button">
                <table cellpadding="0" cellspacing="0" class="mceSplitButton mceSplitButtonEnabled mce_forecolor" id="desc_forecolor" role="presentation" tabindex="-1" title="Select text color">
                 <tbody>
                  <tr>
                   <td class="mceFirst">
                    <a class="mceAction mce_forecolor" href="javascript:;" id="desc_forecolor_action" onclick="return false;" onmousedown="return false;" role="button" tabindex="-1" title="Select text color">
                     <span class="mceAction mce_forecolor">
                     </span>
                     <span class="mceVoiceLabel mceIconOnly" id="desc_forecolor_voice" style="display:none;">
                      Select text color
                     </span>
                     <div class="mceColorPreview" id="desc_forecolor_preview" style="background-color: rgb(136, 136, 136);">
                     </div>
                    </a>
                   </td>
                   <td class="mceLast">
                    <a class="mceOpen mce_forecolor" href="javascript:;" id="desc_forecolor_open" onclick="return false;" onmousedown="return false;" role="button" tabindex="-1" title="Select text color">
                     <span class="mceOpen mce_forecolor">
                      <span aria-hidden="true" class="mceIconOnly" style="display:none;">
                       ▼
                      </span>
                     </span>
                    </a>
                   </td>
                  </tr>
                 </tbody>
                </table>
               </span>
              </td>
              <td style="position: relative">
               <span aria-orientation="vertical" class="mceSeparator" role="separator" tabindex="-1">
               </span>
              </td>
              <td style="position: relative">
               <a aria-labelledby="desc_bullist_voice" aria-pressed="false" class="mceButton mceButtonEnabled mce_bullist" href="javascript:;" id="desc_bullist" onclick="return false;" onmousedown="return false;" role="button" tabindex="-1" title="Unordered list">
                <span class="mceIcon mce_bullist">
                </span>
                <span class="mceVoiceLabel mceIconOnly" id="desc_bullist_voice" style="display: none;">
                 Unordered list
                </span>
               </a>
              </td>
              <td style="position: relative">
               <a aria-labelledby="desc_numlist_voice" aria-pressed="false" class="mceButton mceButtonEnabled mce_numlist" href="javascript:;" id="desc_numlist" onclick="return false;" onmousedown="return false;" role="button" tabindex="-1" title="Ordered list">
                <span class="mceIcon mce_numlist">
                </span>
                <span class="mceVoiceLabel mceIconOnly" id="desc_numlist_voice" style="display: none;">
                 Ordered list
                </span>
               </a>
              </td>
              <td style="position: relative">
               <span aria-orientation="vertical" class="mceSeparator" role="separator" tabindex="-1">
               </span>
              </td>
              <td style="position: relative">
               <a aria-disabled="true" aria-labelledby="desc_link_voice" class="mceButton mce_link mceButtonDisabled" href="javascript:;" id="desc_link" onclick="return false;" onmousedown="return false;" role="button" tabindex="-1" title="Insert/edit link">
                <span class="mceIcon mce_link">
                </span>
                <span class="mceVoiceLabel mceIconOnly" id="desc_link_voice" style="display: none;">
                 Insert/edit link
                </span>
               </a>
              </td>
              <td style="position: relative">
               <a aria-disabled="true" aria-labelledby="desc_unlink_voice" class="mceButton mce_unlink mceButtonDisabled" href="javascript:;" id="desc_unlink" onclick="return false;" onmousedown="return false;" role="button" tabindex="-1" title="Unlink">
                <span class="mceIcon mce_unlink">
                </span>
                <span class="mceVoiceLabel mceIconOnly" id="desc_unlink_voice" style="display: none;">
                 Unlink
                </span>
               </a>
              </td>
              <td style="position: relative">
               <a aria-labelledby="desc_image_voice" class="mceButton mceButtonEnabled mce_image" href="javascript:;" id="desc_image" onclick="return false;" onmousedown="return false;" role="button" tabindex="-1" title="Insert/edit image">
                <span class="mceIcon mce_image">
                </span>
                <span class="mceVoiceLabel mceIconOnly" id="desc_image_voice" style="display: none;">
                 Insert/edit image
                </span>
               </a>
              </td>
              <td class="mceToolbarEnd mceToolbarEndButton mceLast">
               <span>
                <!-- IE -->
               </span>
              </td>
             </tr>
            </tbody>
           </table>
          </span>
         </div>
         <a accesskey="z" href="#" onfocus="tinyMCE.getInstanceById('desc').focus();" title="Jump to tool buttons - Alt+Q, Jump to editor - Alt-Z, Jump to element path - Alt-X">
          <!-- IE -->
         </a>
        </td>
       </tr>
       <tr>
        <td class="mceIframeContainer mceFirst mceLast">
         <iframe frameborder="0" id="desc_ifr" src='javascript:""' style="width: 100%; height: 206px;" title="Rich Text Area. Press ALT F10 for toolbar. Press ALT 0 for help.">
         </iframe>
        </td>
       </tr>
       <tr class="mceLast">
        <td class="mceStatusbar mceFirst mceLast">
         <div aria-labelledby="desc_path_voice" id="desc_path_row" role="group">
          <span>
          </span>
         </div>
         <a class="mceResize" href="javascript:;" id="desc_resize" onclick="return false;">
         </a>
        </td>
       </tr>
      </tbody>
     </table>
    </span>
   </div>
  </div>
  <div class="row">
   <label for="milestone">
    Milestone:
   </label>
   <select id="milestone" name="milestone">
    <option selected="selected" value="0">
     Please choose
    </option>
   </select>
  </div>
  <div class="row-butn-bottom">
   <label>
   </label>
   <button onfocus="this.blur();" type="submit">
    Add
   </button>
   <button onclick="blindtoggle('addlist');toggleClass('addtasklists','add','add-active');return false;" onfocus="this.blur();">
    Cancel
   </button>
  </div>
 </fieldset>
</form>
