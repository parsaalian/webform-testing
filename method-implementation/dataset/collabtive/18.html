<form action="#" class="main" enctype="multipart/form-data" method="post" novalidate="">
 <fieldset>
  <div class="row">
   <label for="upfolder">
    Folder:
   </label>
   <select id="upfolder" name="upfolder">
    <option value="">
     Root directory
    </option>
   </select>
  </div>
  <div id="inputs">
   <div class="row">
    <label for="file">
     File:
    </label>
    <div class="fileinput">
     <input class="file" id="filer" multiple="" name="userfile1" onchange="uploader.fileInfo();" realname="File" size="1" style="cursor:pointer;" type="file"/>
     <table border="0" cellpadding="0" cellspacing="0" class="faux" style="padding:0;margin:0;border:none;">
      <tbody>
       <tr>
        <td class="choose" style="padding:0px;">
         <button class="inner" onclick="return false;" style="float:left;cursor:pointer;">
          Please choose
         </button>
        </td>
       </tr>
      </tbody>
     </table>
    </div>
   </div>
   <div class="row">
    <label>
    </label>
    <div id="fileInfo1">
    </div>
   </div>
  </div>
  <div class="row">
   <label>
    Notify:
   </label>
   <select id="sendto" multiple="" name="sendto[]" style="height:100px;">
    <option disabled="" style="color:black;font-weight:bold;" value="">
     General
    </option>
    <option selected="" value="all">
     All
    </option>
    <option value="none">
     None
    </option>
    <option disabled="" style="color:black;font-weight:bold;" value="">
     People
    </option>
    <option value="1">
     admin
    </option>
   </select>
  </div>
  <div class="row" id="statusrow" style="display:none;">
   <label>
   </label>
   <br/>
   <div class="statusbar" id="fakeprogress" style="width:314px;margin-left:140px;">
    <div class="complete" id="completed" style="width: 0%;">
    </div>
   </div>
  </div>
  <div class="row-butn-bottom">
   <label>
   </label>
   <div id="filesubmit">
    <button onclick="$('statusrow').show();uploader.upload();return false;" onfocus="this.blur();">
     Add
    </button>
   </div>
  </div>
 </fieldset>
</form>
