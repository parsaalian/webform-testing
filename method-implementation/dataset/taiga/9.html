<form class="ng-pristine ng-valid ng-valid-required ng-valid-maxlength">
 <div class="project-details-image" tg-project-logo="">
  <fieldset class="image-container">
   <img alt="logo" class="image" src="v-1682488164091/images/project-logos/project-logo-01.png" style="background: rgb(213, 156, 156);" tg-project-logo-big-src="project._attrs"/>
   <div class="loading-overlay">
    <img alt="Loading..." class="loading-spinner" src="v-1682488164091/svg/spinner-circle.svg"/>
   </div>
   <input class="hidden" id="logo-field" tg-project-logo-model="logoAttachment" type="file"/>
  </fieldset>
  <button class="btn-small button-full change-image js-change-logo" title="Change logo" type="button" variant="secondary">
   Change logo
  </button>
  <a class="use-default-image js-use-default-logo" href="#" title="Use default image">
   Use default image
  </a>
 </div>
 <div class="project-details-form-data">
  <fieldset>
   <label for="project-name">
    Project name
   </label>
   <input aria-invalid="false" class="ng-pristine ng-untouched ng-valid checksley-validated ng-not-empty ng-valid-required ng-valid-maxlength" data-required="true" id="project-name" maxlength="45" name="name" ng-model="project.name" placeholder="Project name" type="text"/>
  </fieldset>
  <fieldset>
   <label for="project-description">
    Description
   </label>
   <textarea aria-invalid="false" class="ng-pristine ng-untouched ng-valid checksley-validated ng-not-empty ng-valid-required" data-required="true" id="project-description" name="description" ng-attr-placeholder="{{'ADMIN.PROJECT_PROFILE.DESCRIPTION' | translate}}" ng-model="project.description" placeholder="Description"></textarea>
  </fieldset>
  <fieldset>
   <label for="tags">
    Tags
   </label>
   <tg-tag-line-common class="tags-block" disable-color-selection="" on-add-tag="ctrl.addTag(name)" on-delete-tag="ctrl.deleteTag(tag)" permissions="modify_project" project="project" tags="projectTags">
    <div class="tags-container">
     <!-- -->
     <!-- -->
     <!-- -->
     <button class="btn-filter ng-animate-disabled" ng-click="vm.displayTagInput()" ng-if="!vm.addTag &amp;&amp; vm.checkPermissions()" title="Add tag" variant="secondary">
      <span class="add-tag-text" translate="COMMON.TAGS.ADD">
       Add tag
      </span>
      <tg-svg svg-icon="icon-add" svg-title-translate="COMMON.TAGS.ADD">
       <svg class="icon icon-add" style="fill: ">
        <use href="#icon-add" ng-attr-href="{{ '#' + svgIcon }}" ng-attr-xlink:href="{{ '#' + svgIcon }}" xlink:href="#icon-add">
         <!-- -->
         <!-- -->
         <title ng-if="svgTitleTranslate">
          Add tag
         </title>
         <!-- -->
        </use>
       </svg>
      </tg-svg>
     </button>
     <!-- -->
     <!-- -->
    </div>
   </tg-tag-line-common>
  </fieldset>
  <!-- -->
  <!-- -->
  <fieldset ng-if="project.owner.id == user.id">
   <tg-admin-project-change-owner active-users="activeUsers" class="admin-project-profile-owner-actions" members="project.members.length" owner="project.owner" project-id="project.id">
    <div class="owner-avatar">
     <img alt="parsaalian" src="https://www.gravatar.com/avatar/d158a86fa624f0ab15e641a1467ac908?s=200&amp;d=https%3A%2F%2Ftree.taiga.io%2Fv-1682488164091%2Fimages%2Fuser-avatars%2Fuser-avatar-01.png" style="background: rgb(210, 198, 139);" tg-avatar="owner" title="parsaalian"/>
    </div>
    <div class="owner-info">
     <div class="owner-info-title">
      Project owner
     </div>
     <div class="owner-name">
      parsaalian
     </div>
    </div>
    <!-- -->
    <a class="request" href="" ng-click="changeOwner()" ng-if="members &gt; 1">
     Change owner
    </a>
    <!-- -->
   </tg-admin-project-change-owner>
  </fieldset>
  <!-- -->
  <fieldset class="looking-for-people">
   <div class="looking-for-people-selector">
    <span>
     Is this project looking for people?
    </span>
    <tg-svg svg-icon="icon-recruit" svg-title-translate="ADMIN.PROJECT_PROFILE.RECRUITING_MESSAGE">
     <svg class="icon icon-recruit" style="fill: ">
      <use href="#icon-recruit" ng-attr-href="{{ '#' + svgIcon }}" ng-attr-xlink:href="{{ '#' + svgIcon }}" xlink:href="#icon-recruit">
       <!-- -->
       <!-- -->
       <title ng-if="svgTitleTranslate">
        Who are you looking for?
       </title>
       <!-- -->
      </use>
     </svg>
    </tg-svg>
    <div class="check">
     <input aria-invalid="false" class="ng-pristine ng-untouched ng-valid checksley-validated ng-empty" ng-model="project.is_looking_for_people" type="checkbox"/>
     <div>
     </div>
     <span class="check-text check-yes" translate="COMMON.YES">
      Yes
     </span>
     <span class="check-text check-no" translate="COMMON.NO">
      No
     </span>
    </div>
   </div>
   <div aria-hidden="true" class="looking-for-people-reason ng-hide" ng-show="project.is_looking_for_people">
    <label>
     Who are you looking for?
    </label>
    <input aria-invalid="false" class="ng-pristine ng-untouched ng-valid checksley-validated ng-empty ng-valid-maxlength" maxlength="200" ng-model="project.looking_for_people_note" placeholder="Define the profiles you are looking for" type="text"/>
   </div>
  </fieldset>
  <fieldset class="get-feedback">
   <div class="get-feedback-inner">
    <span>
     Receive feedback from Taiga users?
    </span>
    <div class="check">
     <input aria-invalid="false" class="ng-pristine ng-untouched ng-valid checksley-validated ng-not-empty" ng-model="project.is_contact_activated" type="checkbox"/>
     <div>
     </div>
     <span class="check-text check-yes" translate="COMMON.YES">
      Yes
     </span>
     <span class="check-text check-no" translate="COMMON.NO">
      No
     </span>
    </div>
   </div>
  </fieldset>
  <tg-admin-project-restrictions project="project">
   <!-- -->
  </tg-admin-project-restrictions>
  <fieldset>
   <div class="project-privacy-settings">
    <div class="privacy-option">
     <input aria-invalid="false" class="privacy-project ng-pristine ng-untouched ng-valid checksley-validated ng-not-empty" id="private-project" name="privacy-project" ng-disabled="project.is_private &amp;&amp; !project.is_private_extra_info.can_be_updated" ng-model="project.is_private" ng-value="false" type="radio" value="false"/>
     <label class="trans-button" for="private-project">
      Public project
     </label>
    </div>
    <div class="privacy-option">
     <input aria-invalid="false" class="privacy-project ng-pristine ng-untouched ng-valid checksley-validated ng-not-empty" id="public-project" name="privacy-project" ng-disabled="!project.is_private &amp;&amp; !project.is_private_extra_info.can_be_updated" ng-model="project.is_private" ng-value="true" type="radio" value="true"/>
     <label class="trans-button" for="public-project">
      Private project
     </label>
    </div>
   </div>
   <a class="private-or-public" href="https://community.taiga.io/t/whats-the-difference-between-public-and-private-projects/139" target="_blank">
    <tg-svg svg-icon="icon-question" svg-title-translate="ADMIN.PROJECT_PROFILE.PRIVATE_OR_PUBLIC">
     <svg class="icon icon-question" style="fill: ">
      <use href="#icon-question" ng-attr-href="{{ '#' + svgIcon }}" ng-attr-xlink:href="{{ '#' + svgIcon }}" xlink:href="#icon-question">
       <!-- -->
       <!-- -->
       <title ng-if="svgTitleTranslate">
        What's the difference between public and private projects?
       </title>
       <!-- -->
      </use>
     </svg>
    </tg-svg>
    <span>
     What's the difference between public and private projects?
    </span>
   </a>
  </fieldset>
  <button class="btn-small" title="Save" translate="COMMON.SAVE" type="submit" variant="primary">
   Save
  </button>
  <a class="delete-project" href="" ng-click="ctrl.openDeleteLightbox()" title="Delete this project">
   Delete this project
  </a>
 </div>
</form>
