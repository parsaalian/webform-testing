<form id="change_password_form">
 <div class="form-group">
  <label for="current_password_input">
   <span data-i18n="Current Password">
    Current Password
   </span>
  </label>
  <input class="form-control" data-i18nplaceholder="Current Password" id="current_password_input" placeholder="Current Password" type="password"/>
 </div>
 <div class="form-group">
  <label for="new_password_input">
   <span data-i18n="New Password">
    New Password
   </span>
  </label>
  <input class="form-control" data-i18nplaceholder="New Password" id="new_password_input" placeholder="New Password" type="password"/>
 </div>
 <div class="form-group">
  <label for="new_password_repeat_input">
   <span data-i18n="Repeat Password">
    Repeat Password
   </span>
  </label>
  <input class="form-control" data-i18nplaceholder="Repeat Password" id="new_password_repeat_input" placeholder="Repeat Password" type="password"/>
 </div>
 <input class="btn btn-primary" data-i18nvalue="Change Password" type="submit" value="Change Password"/>
</form>
