<form method="post" role="form">
 <div class="modal-body modal-body-default" style="padding-bottom: 0;">
  <div class="alert alert-danger errors-container" style="display: none;">
  </div>
  <div class="process_button_container btn-group-vertical" role="group" style="display: block">
   <button class="btn btn-default btn-block btn-primary process_button" data-code="default" type="button">
    English
   </button>
   <button class="btn btn-default btn-block process_button" data-code="ua" type="button">
    Українська
   </button>
   <button class="btn btn-default btn-block process_button" data-code="ru" type="button">
    Русский
   </button>
   <button class="btn btn-default btn-block process_button" data-code="pt-br" type="button">
    Português Brasileiro
   </button>
  </div>
 </div>
 <div class="modal-footer">
  <div class="form-group">
   <input class="btn btn-primary pull-left" data-loading-text="Canceling..." type="submit" value="Cancel"/>
  </div>
 </div>
</form>
