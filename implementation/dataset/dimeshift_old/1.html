<form action="http://localhost:30000/user/signin" id="registration_modal_form" method="post" role="form">
 <fieldset>
  <div class="form-group">
   <label class="sr-only" for="input_login">
    Username
   </label>
   <input class="form-control" id="input_login" name="login" placeholder="Username" type="text"/>
  </div>
  <div class="form-group">
   <label class="sr-only" for="input_email">
    Email
   </label>
   <input class="form-control" id="input_email" name="email" placeholder="Email" type="email"/>
  </div>
  <div class="form-group">
   <label class="sr-only" for="input_password">
    Password
   </label>
   <input class="form-control" id="input_password" name="password" placeholder="Password" type="password"/>
  </div>
  <div class="alert alert-danger errors-container" id="registration_invalid_password_alert" style="display: none;">
   Invalid username or password
  </div>
  <div class="form-group">
   <input class="btn btn-primary pull-left" data-loading-text="Registration..." id="registration_modal_form_submit" type="submit" value="Sign Up"/>
  </div>
 </fieldset>
</form>
