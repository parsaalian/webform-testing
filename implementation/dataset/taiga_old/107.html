<form class="new-webhook-form row ng-pristine ng-invalid ng-invalid-required">
 <fieldset class="webhook-service">
  <input aria-invalid="true" class="ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched" data-required="true" name="name" ng-model="newValue.name" placeholder="Type the service name" type="text"/>
 </fieldset>
 <div class="webhook-url">
  <div class="webhook-url-inputs">
   <fieldset>
    <input aria-invalid="true" class="ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" data-required="true" data-type="url" name="url" ng-model="newValue.url" placeholder="Type the service payload url" type="text"/>
   </fieldset>
   <fieldset>
    <input aria-invalid="true" class="ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" data-required="true" name="key" ng-model="newValue.key" placeholder="Type the service secret key" type="text"/>
   </fieldset>
  </div>
 </div>
 <div class="webhook-options">
  <a class="add-new" href="" title="Save Webhook">
   <tg-svg svg-icon="icon-check-empty">
    <svg class="icon icon-check-empty" style="fill: ">
     <use href="#icon-check-empty" ng-attr-href="{{ '#' + svgIcon }}" ng-attr-xlink:href="{{ '#' + svgIcon }}" xlink:href="#icon-check-empty">
      <!-- -->
      <!-- -->
     </use>
    </svg>
   </tg-svg>
  </a>
  <a class="cancel-new" href="" title="Cancel Webhook">
   <tg-svg svg-icon="icon-close">
    <svg class="icon icon-close" style="fill: ">
     <use href="#icon-close" ng-attr-href="{{ '#' + svgIcon }}" ng-attr-xlink:href="{{ '#' + svgIcon }}" xlink:href="#icon-close">
      <!-- -->
      <!-- -->
     </use>
    </svg>
   </tg-svg>
  </a>
 </div>
</form>
